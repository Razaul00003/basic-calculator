<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="bg-success">
    <div class="container outer p-5">
      <div
        class="w-50 mt-5 bg-white calculator shadow-lg bg-white-rounded rounded p-5 text-center"
      >
        <div class="row">
          <div class="bg-danger col-12 p-5 display">
            <h2 id="display" class="text-white text-right"></h2>
          </div>
        </div>
        <div class="d-flex p-0 m-0">
          <div class="row bg-white text-center flex-wrap">
            <div class="col-4">
              <p id="1" class="bg-light p-3 m-2 rounded shadow-bg-white">1</p>
            </div>
            <div class="col-4">
              <p id="2" class="bg-light p-3 m-2 rounded shadow-bg-white">2</p>
            </div>
            <div class="col-4">
              <p id="3" class="bg-light p-3 m-2 rounded shadow-bg-white">3</p>
            </div>
            <div class="col-4" id="4">
              <p id="4" class="bg-light p-3 m-2 rounded shadow-bg-white">4</p>
            </div>
            <div class="col-4">
              <p id="5" class="bg-light p-3 m-2 rounded shadow-bg-white">5</p>
            </div>
            <div class="col-4">
              <p id="6" class="bg-light p-3 m-2 rounded shadow-bg-white">6</p>
            </div>
            <div class="col-4">
              <p id="7" class="bg-light p-3 m-2 rounded shadow-bg-white">7</p>
            </div>
            <div class="col-4">
              <p id="8" class="bg-light p-3 m-2 rounded shadow-bg-white">8</p>
            </div>
            <div class="col-4">
              <p id="9" class="bg-light p-3 m-2 rounded shadow-bg-white">9</p>
            </div>
            <div class="col-4">
              <p id="0" class="bg-light p-3 m-2 rounded shadow-bg-white">0</p>
            </div>
            <div class="col-4">
              <p id="11" class="bg-light p-3 m-2 rounded shadow-bg-white">.</p>
            </div>
            <div class="col-4">
              <p id="12" class="bg-light p-3 m-2 rounded shadow-bg-white">*</p>
            </div>
            <div class="col-4">
              <p id="13" class="bg-light p-3 m-2 rounded shadow-bg-white">/</p>
            </div>
            <div class="col-4">
              <p id="14" class="bg-light p-3 m-2 rounded shadow-bg-white">-</p>
            </div>
            <div class="col-4">
              <p id="15" class="bg-light p-3 m-2 rounded shadow-bg-white">+</p>
            </div>
            <div class="col-12">
              <p
                id="16"
                class="bg-danger text-white p-3 m-2 rounded shadow-bg-white"
              >
                =
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
